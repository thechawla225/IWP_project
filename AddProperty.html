<script type="text/javascript">
    var ck_name = /^[A-Za-z0-9 ]{3,20}$/;
    var ck_address =  /^[A-Za-z ]{10,100}$/;
    var ck_price =  /^[A-Za-z0-9 ]{3,20}$/;
    
    
    function validate(form){
    var name = form.holdername.value;
    var address = form.address.value;
    var price = form.price.value;
    var errors = [];
     
     if (!ck_name.test(name)) {
      errors[errors.length] = "You must enter a valid Name.";
     }
     if (!ck_address.test(address)) {
      errors[errors.length] = "You must enter a valid address.";
     }
     if (!ck_price.test(price)) {
      errors[errors.length] = "You must enter a valid price.";
     }
     if (errors.length > 0) {
    
      reportErrors(errors);
      return false;
     }
      return true;
    }
    function reportErrors(errors){
     var msg = "Please Enter Valide Data...\n";
     for (var i = 0; i<errors.length; i++) {
     var numError = i + 1;
      msg += "\n" + numError + ". " + errors[i];
    }
     alert(msg);
    }
    </script>
